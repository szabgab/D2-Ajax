<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <title>D2::Ajax - v2</title>
  <script type="text/javascript" src="../public/javascripts/jquery.js"></script>
</head>
<body>

<form>
<input name="str" id="str">
<input type="submit" id="reverse" value="Reverse">
</form>

<div id="msg"></div>

<script>
$(document).ready(function() {
    jQuery.get('http://127.0.0.1:5000/api/v2/greeting', function(data) {
        console.log(data);
        $("#msg").html(data["text"]);
    });

    $("#reverse").click(function() {
        var str = $("#str").val();
        jQuery.get('http://127.0.0.1:5000/api/v2/reverse?str=' + str , function(data) {
            console.log(data);
            $("#msg").html(data["text"]);
        });
       return false;
    });
});
</script>


</body>
</html>
